<!-- popup.html -->

<!DOCTYPE html>  <!-- Tells browser this is a HTML5 document -->
<html lang="en"> <!-- Tells browser the language is english and starts the opening-->
<head> <!-- Gives the browser information about the page -->
    <meta charset="UTF-8">
    <meta name="GELLY HELPER" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Popup</title> <!-- Title of the page -->

    <!-- CSS code goes here  -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        #flashcardContent {
            margin-top: 10px;
        }

        #saveButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    
    </style>
</head>
<body> <!-- Elements that appear on a page -->
    <h2>Flashcard</h2>
    <div id="flashcardContent">
        <!-- Display highlighted text here -->
    </div>
    <h2>Add Additional Information</h2>
    <textarea id="additionalInfo" rows="4" cols="50" placeholder="Add notes, explanations, etc."></textarea>
    <button id="saveButton">Save Flashcard</button>

    <script src="popup.js"></script>
</body>
</html>
